<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CricBot</title>
    <link rel="stylesheet" href="reset.css">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Arsenal" rel="stylesheet" />
	<link rel="icon" type="image/gif/png" href="cricket-australia.jpg">
</head>

<body>
 <div>
 </br>
 </br>
   <!--  <div id="box1"> -->
        <div id="box-wrapper">
            <div class="container clearfix">

                <div class="chat">

                    <div class="chat-header clearfix">
                        <img class="chat-image" src="cricket-australia.png" alt="avatar"/> 
                        <div class="chat-about">
                            <div class="chat-with">CricBot</div>
                        </div>
                    </div>
                    <!-- end chat-header -->
                    <div class="chat-history">
                        <ul>
                            <li class="clearfix">
                                <div class="message-data align-left">
                                    <span class="message-data-name"><i class="fa fa-circle online"></i>CricBot</span>
                                </div>
                            </li>
                            <li>
                                <div class="message my-message">
                                    Howzat! I'm CricBot who can bounce you off with Cricket tit-bits
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- end chat-history -->
                    <div class="chat-message clearfix">
                        <textarea name="message-to-send" id="message-to-send" placeholder="Write a message..." rows="3"></textarea>
                        <button class="send-btn">Bowl A Question</button>
                    </div>
                    <!-- end chat-message -->
                </div>
                <!-- end chat -->
            </div>
            <!-- end container -->
        </div>
    </div>
<!--</div> -->
<script id="message-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <div class="message-data align-right">
            <span class="message-data-time">{{time}}, Today</span> &nbsp; &nbsp;
            <span class="message-data-name">Guest</span> <i class="fa fa-circle you"></i>
        </div>
        <div class="message other-message float-right prewrap">
            {{messageOutput}}
        </div>
    </li>
</script>
<script id="message-response-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i>CricBot</span>
            <span class="message-data-time">{{time}}, Today</span>
        </div>
        <div class="message my-message">
            <p class="prewrap">{{response}}</p>
        </div>
    </li>
</script>
    <script src='jquery.min.js'></script>
    <script src='handlebar.min.js'></script>
    <script src='index.js'></script>
	<script src ='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js'></script>
</body>
</html>
